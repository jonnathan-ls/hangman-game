<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sprite.css">
    <link rel="stylesheet" href="css/gap.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="jumbotron">
        <h2 class="text-center">Hangman Game</h2>
    </div>
    <div class="container">
        <!-- div with class sprite for displaying image frames -->
        <div class="sprite"></div>
        <!-- div to display the gaps of the secret word -->
        <ul class="gaps text-center"></ul>
        <!-- div with the field for user input -->
        <div class="text-center">
            <input id="inputForm" class="inputForm" placeholder="Secret Word" autofocus>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/game.js"></script>
    <script src="js/controller.js"></script>
    <script>
        // Initializes the Game Controller
        createController(createGame(createSprite('.sprite'))).init();
    </script>
</body>
</html>
